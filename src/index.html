<body>
    <h1>This is the Index</h1>
<form id="test-form" method="POST" action="https://67d1d798.ngrok.io/submit" enctype="application/x-www-form-urlencoded">
        <input type="text" name="field">
        <input type="text" name="field2">
        <input type="submit" value="Submit">
        <input type="button" value=""> 
        <button id="SubmitBtn" type="button">Submit Btn</button>
        <p id="message" name="message"></p>
    </form>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script>
        var btn = document.getElementById('SubmitBtn');
        var form = document.forms[0]

        var xhr = new XMLHttpRequest();
        var serverURL = form.getAttribute('action');

        // onsubmit="yourJsFunction();return false"
        function yourJsFunction() {
            console.log("form sent");
            return false
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            var field = form.field.value
            var field2 = form.field2.value
            var postString = "name="+field+"&"+"last name="+field2;
            console.log(postString)

            xhr.open('POST', serverURL, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send(postString);
            console.log('submitted')

            xhr.onload = function() {
                var reply = JSON.parse(this.response)
                console.log(reply.message)
                var message = document.getElementById('message');
                message.innerHTML = reply.message
            }
        })
